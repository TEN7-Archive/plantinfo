{% set plants_data = plant_info_data['plants']['data'] %}
<article class="[ family-display ]">
  <h2>Plant families</h2>
  <ul class="[ list ] [ plant-display__list ] [ family-display__list ]">
    {% for item in plants_data['family'] %}
      <li class="[ list-item ] [ family-display__list-item ]">
        <a class="[ link ]" href="/plants/family/{{ item.data.machine_name }}/">{{ item.data.name }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
