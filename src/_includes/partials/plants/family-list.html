<article class="[ family-display ] [ wrapper ]">
  <h2>Plant families</h2>
  <ul class="[ list ] [ family-display__list ]">
    {% for item in collections.family %}
      <li class="[ list-item ] [ family-display__list-item ]">
        <a class="[ link ]" href="/plants/family/{{ item.data.machine_name }}">{{ item.data.name }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
