<article class="[ genus-display ]">
  <h2>Plant genus list</h2>
  <ul class="[ list ] [ plant-display__list ] [ genus-display__list ]">
    {% for item in collections.genus %}
      <li class="[ list-item ] [ genus-display__list-item ]">
        <a class="[ link ]" href="/plants/genus/{{ item.data.machine_name }}">{{ item.data.name }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
