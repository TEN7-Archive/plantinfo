{% set alertPrefix = alert %}

{% if alertContent %}
  {% set alertPrefix = alertContent %}
{% endif %}

<article class="[ alert ] [ dot-shadow panel ] [ bg-tertiary-glare color-dark-shade ]">
  <div class="container">
    <div class="[ alert__inner ]">
      <h2 class="[ alert__headline ]" data-highlight="quaternary">{{ alertPrefix.title }}</h2>
      <p class="[ alert__summary ]">{{ alertPrefix.summary }}</p>
    </div>
  </div>
</article>
