<div
  class="search-results"
  data-search-type="{{ search_type }}"
>
  <div class="search-results__header">
    <div
      class="search-results__total"
      data-total-available="false"
    >
      <span
        class="search-results__total-count"
        data-text-filled="false"
      >0</span>
      <span class="search-results__total-text"> Search Results</span>
    </div>
    <div
      class="search-results__range"
      data-range-available="false"
    >
      <span class="search-results__range-start">
        <span class="search-results__range-text">
          <span class="search-results__range-text--long">From </span>
        </span>
        <span
          class="search-results__range-start-num search-results__range-text--short"
          data-text-filled="false"
        >0</span>
      </span>
      <span class="search-results__range-end">
        <span class="search-results__range-text">
          <span class="search-results__range-text--long"> to </span>
          <span class="search-results__range-text--short">&ndash;</span>
        </span>
        <span
          class="search-results__range-end-num search-results__range-text--short"
          data-text-filled="false"
        >0</span>
      </span>
      <span class="search-results__range-total">
        <span class="search-results__range-text">
          <span class="search-results__range-text--short"> of </span>
        </span>
        <span
          class="search-results__range-total-num search-results__range-text--short"
          data-text-filled="false"
        >0</span>
        <span class="search-results__range-text--long"> Items</span>
      </span>
    </div>
  </div>
  <table
    class="search-results__table"
    data-hide-element="true"
    data-results-available="false"
  >
    <caption
      class="search-results__caption"
      data-caption-topic-available="false"
    >
      <span class="search-results__caption-text---short">Search results</span>
      <span
        class="search-results__caption-text---short"
        data-hide-when-available="true"
      > not yet available</span>
      <span
        class="search-results__caption-text---long"
      >for </span>
      <span
        class="search-results__caption-text---long"
        data-text-filled="false"
        id="search-results-caption-query"
      >&nbsp;</span>
    </caption>
    <thead class="search-results__headings">
      <tr
        class="search-results__headings-item-list"
        data-row-available="false"
        data-row-is-template="true"
        data-row-type="heading"
      >
        <th
          class="[ search-results__heading-item ]"
          data-item-available="false"
          data-item-is-template="true"
          data-item-type="heading"
        >
          <span
            class="[ search-results__heading-text ]"
            data-text-align="left"
            data-text-filled="false"
          >&nbsp;</span>
        </th>
      </tr>
    </thead>
    <tbody class="search-results__result-item-list">
      <tr
        class="search-results__result-item"
        data-search-score="0"
        data-row-available="false"
        data-row-is-template="true"
        data-row-type="result"
      >
        <td
          class="[ search-results__result-data ]"
          data-item-available="false"
          data-item-is-template="true"
          data-item-type="result"
        >
          <span
            class="[ search-results__result-text ]"
            data-text-align="left"
            data-text-filled="false"
            data-item-is-template="true"
            data-item-type="text"
          >&nbsp;</span>
          <a
            href="#"
            class="[ link ] [ search-results__result-link ]"
            data-item-available="false"
            data-item-is-template="true"
            data-item-type="link"
          >
            <span
              class="[ search-results__result-link-text ]"
              data-text-align="left"
              data-text-filled="false"
              data-item-is-template="true"
              data-item-type="text"
            >&nbsp;</span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
