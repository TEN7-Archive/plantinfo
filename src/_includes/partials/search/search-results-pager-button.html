<div class="search-results__pager-button">
  <button
    class="[ pager-link pager__link--{{ itemSlug }} ]"
    data-pager-link-is-active="false"
    data-link-available="false"
  >
    <span class="[ pager-link__icon pager-link__icon--{{ itemSlug }} ]"></span>
    <span class="[ pager-link__text pager-link__text--extended ]">{{ itemText }} Page</span>
  </button>
</div>
