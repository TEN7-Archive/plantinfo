<div
  class="search-results__pager-range"
  data-pager-range-available="false"
>
  <span class="search-results__pager-range-current">
    <span class="search-results__pager-range-current-text">
      <span class="search-results__pager-range-current--long">Page </span>
    </span>
    <span
      class="search-results__pager-range-current-num search-results__pager-range-current-text--short"
      data-text-filled="false"
    >0</span>
  </span>
  <span class="search-results__pager-range-total">
    <span class="search-results__pager-range-total-text">
      <span class="search-results__pager-range-total-text-short"> of </span>
    </span>
    <span
      class="search-results__pager-range-total--num search-results__pager-range-total-text--short"
      data-text-filled="false"
    >0</span>
    <span class="search-results__pager-range-total-text--long"> Items</span>
  </span>
</div>
