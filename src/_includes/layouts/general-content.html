{% extends "layouts/base.html" %}

{% block content %}

<div class="[ wrapper wrapper--topbot ]">
  <article>
    <div class="[ page-head ] [ page-head--general ]">
      <h1 class="[ page-title ] [ page-title--general ]">
        {{ title }}
      </h1>
    </div>
    <div class="[ general-content ] [ measure-long ]">
      {{ content | safe }} 
      
      {% if boxContent %} 
        {% include "partials/contact/contact-us-box.html" %} 
      {% endif %}
    </div>
  </article>
</div>

{% endblock %}
